<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 10;
}

h1 { color: #ff4d6d; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 170px;
}

button {
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  font-size: 16px;
}

/* YES */
#yes {
  padding: 14px 34px;
  background: #ff4d6d;
  color: white;
  left: 50%;
  bottom: 25px;
  transform: translateX(-50%) scale(1);
  animation: glow 1.2s infinite alternate;
}

@keyframes glow {
  from {
    box-shadow: 0 0 10px #ff4d6d;
    transform: translateX(-50%) scale(1);
  }
  to {
    box-shadow: 0 0 30px #ff4d6d, 0 0 50px #ff99aa;
    transform: translateX(-50%) scale(1.08);
  }
}

/* NO */
#no {
  width: 90px;
  height: 44px;
  background: #ddd;
  right: 20px;
  bottom: 25px;
  line-height: 44px;
  padding: 0;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
.shake { animation: shake 0.3s; }

.message {
  margin-top: 18px;
  font-size: 18px;
}

/* Firework particles */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.4s ease-out forwards;
}

@keyframes explode {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.3);
    opacity: 0;
  }
}

/* Proposal overlay */
.proposal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.proposal-box {
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  animation: pop 0.6s ease;
}

.ring {
  font-size: 60px;
  animation: ringPop 1s infinite alternate;
}

@keyframes ringPop {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Sanchita üíï</h1>
  <p>Will you be my Valentine? üíò</p>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const buttons = document.querySelector(".buttons");

const messages = [
  "Are you sure? ü•∫",
  "Heyyy stop üò≠",
  "My heart üíî",
  "You can‚Äôt escape üòà",
  "Just say YES already ü•∞"
];

let count = 0;

/* ü´Ä Heartbeat vibration synced to glow */
setInterval(() => {
  if (navigator.vibrate) {
    navigator.vibrate([80, 120, 80]); // lub-dub
  }
}, 1200);

/* üéÜ Fireworks */
function launchFireworks(x, y) {
  for (let i = 0; i < 24; i++) {
    const p = document.createElement("div");
    p.className = "firework";
    p.style.left = x + "px";
    p.style.top = y + "px";
    p.style.background =
      ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"]
      [Math.floor(Math.random() * 5)];

    p.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
    p.style.setProperty("--y", (Math.random() * 200 - 100) + "px");

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1500);
  }
}

setInterval(() => {
  launchFireworks(
    Math.random() * window.innerWidth,
    Math.random() * window.innerHeight * 0.6
  );
}, 900);

/* NO behavior */
function moveNoButton() {
  if (navigator.vibrate) navigator.vibrate(40);

  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const maxY = buttons.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  if (x < 10 || x > maxX - 10) {
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 300);
  }

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  msg.textContent = messages[count % messages.length];
  count++;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* üíç Proposal */
yesBtn.addEventListener("click", () => {
  const proposal = document.createElement("div");
  proposal.className = "proposal";
  proposal.innerHTML = `
    <div class="proposal-box">
      <div class="ring">üíç</div>
      <h2>Will you marry me? üíñ</h2>
      <p>Forever starts with YES ü•π</p>
    </div>
  `;
  document.body.appendChild(proposal);

  if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
});
</script>

</body>
</html>
