<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Proposal ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      --scale: 1;
    }

    #yes.glow {
      box-shadow:
        0 0 15px #ff4d6d,
        0 0 30px #ff4d6d,
        0 0 50px #ff99aa;
      transform: translateX(-50%) scale(var(--scale));
    }

    #no {
      background: #ccc;
      color: #333;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Hey â¤ï¸</h1>
  <p>Will you be my Valentine? ğŸ’<br>
     (Think very carefully ğŸ˜ˆ)</p>

  <div class="buttons" id="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™„</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const buttons = document.getElementById("buttons");

  let yesScale = 1;
  let noClicks = 0;

  // ğŸ“± Safe vibration helper
  function vibrate(ms) {
    if (navigator.vibrate) {
      navigator.vibrate(ms);
    }
  }

  // ğŸ’“ Heartbeat synced EXACTLY with glow
  function heartbeat() {
    yesBtn.classList.add("glow");
    vibrate(60);

    setTimeout(() => {
      yesBtn.classList.remove("glow");
    }, 120);

    setTimeout(() => {
      yesBtn.classList.add("glow");
      vibrate(40);
    }, 180);

    setTimeout(() => {
      yesBtn.classList.remove("glow");
    }, 300);
  }

  setInterval(heartbeat, 1200);

  // âŒ NO runs ONLY when clicked
  noBtn.addEventListener("click", () => {
    noClicks++;

    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // ğŸ˜ˆ YES grows ONLY when NO is clicked
    yesScale += 0.12;
    yesBtn.style.setProperty("--scale", yesScale);
  });

  // ğŸ’ YES click proposal
  yesBtn.addEventListener("click", () => {
    vibrate([100, 50, 100, 50, 200]);

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        background:radial-gradient(circle,#ff758c,#ff7eb3);
        color:white;
        text-align:center;
        font-family:'Segoe UI',sans-serif;">
        <h1>ğŸ’– SHE SAID YES ğŸ’–</h1>
        <p style="font-size:20px;">Best decision ever ğŸ˜Œ<br>
        Happy Valentineâ€™s Day ğŸ’</p>
      </div>
    `;
  });
</script>

</body>
</html>
