<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 { color: #ff4d6d; }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 160px;
    }

    button {
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      font-size: 16px;
    }

    /* YES button */
    #yes {
      padding: 14px 30px;
      background: #ff4d6d;
      color: white;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) scale(1);
      transition: transform 0.25s ease;
      --scale: 1;
    }

    /* Glow pulse synced from JS */
    #yes.glow {
      box-shadow:
        0 0 15px #ff4d6d,
        0 0 30px #ff4d6d,
        0 0 50px #ff99aa;
    }

    /* NO button */
    #no {
      width: 90px;
      height: 44px;
      background: #ddd;
      right: 20px;
      bottom: 20px;
      line-height: 44px;
      padding: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    /* Firework particles */
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(1.8); opacity: 0; }
    }
  </style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey Sanchita ğŸ’•</h1>
  <p>Will you be my Valentine? ğŸ’˜</p>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("message");
  const buttons = document.querySelector(".buttons");
  const music = document.getElementById("music");

  const messages = [
    "Are you sure? ğŸ¥º",
    "Heyyy stop ğŸ˜­",
    "My heart ğŸ’”",
    "Nice try ğŸ˜",
    "You canâ€™t escape ğŸ˜ˆ",
    "JUST SAY YES ğŸ˜¤"
  ];

  let count = 0;
  let yesScale = 1;
  let musicStarted = false;

  /* ğŸ“± vibration helper */
  function vibrate(pattern) {
    if (navigator.vibrate) navigator.vibrate(pattern);
  }

  /* ğŸ’“ PERFECT heartbeat sync */
  function heartbeat() {
    // lub
    yesBtn.classList.add("glow");
    vibrate(60);
    setTimeout(() => yesBtn.classList.remove("glow"), 120);

    // dub
    setTimeout(() => {
      yesBtn.classList.add("glow");
      vibrate(40);
    }, 180);

    setTimeout(() => yesBtn.classList.remove("glow"), 300);
  }

  setInterval(heartbeat, 1200);

  /* ğŸ§² Move NO away + grow YES */
  function moveNoButton() {
    vibrate([30, 20, 30]);

    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesScale += 0.1;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

    msg.textContent = messages[count % messages.length];
    count++;
  }

  /* ğŸ§² Magnetic repulsion */
  function repelNo() {
    const y = yesBtn.getBoundingClientRect();
    const n = noBtn.getBoundingClientRect();

    const dx = n.left - y.left;
    const dy = n.top - y.top;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) moveNoButton();
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
  document.addEventListener("mousemove", repelNo);
  document.addEventListener("touchmove", repelNo);

  /* ğŸ† Fireworks */
  function launchFireworks() {
    vibrate([100, 50, 100, 50, 200]);

    for (let i = 0; i < 12; i++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 60 + "vh";
      fw.style.boxShadow = `
        0 -30px #ff4d6d,
        30px 0 #ffd166,
        -30px 0 #06d6a0,
        0 30px #118ab2,
        22px 22px #ef476f,
        -22px -22px #ff9a9e
      `;
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }
  }

  yesBtn.addEventListener("click", () => {
    music.play();
    launchFireworks();

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          text-align:center;
          font-family:'Comic Sans MS', cursive;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <h1 style="color:#ff4d6d;">SHE SAID YES ğŸ’ğŸ’–</h1>
          <p style="font-size:22px;">Best Valentine ever ğŸ˜˜</p>
          <p style="font-size:40px;">ğŸ†ğŸ¥°ğŸ’˜</p>
        </div>
      `;
    }, 800);
  });

  document.body.addEventListener("click", () => {
    if (!musicStarted) {
      music.play();
      musicStarted = true;
    }
  });
</script>

</body>
</html>
