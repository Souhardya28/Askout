<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 { color: #ff4d6d; }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    #no {
      background: #ddd;
      right: 20px;
      bottom: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Sanchita ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ’˜</p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ˜¢</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");
    const music = document.getElementById("music");
    const buttons = document.querySelector(".buttons");

    const messages = [
      "Are you sure? ğŸ¥º",
      "Heyyy stop ğŸ˜­",
      "My heart ğŸ’”",
      "Change your mind now ğŸ˜ ",
      "You canâ€™t escape ğŸ˜ˆ",
      "Just say YES already ğŸ¥°"
    ];

    let count = 0;
    let musicStarted = false;

    function moveNoButton() {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      msg.innerHTML = messages[count % messages.length];
      count++;
    }

    // Runs away ONLY when touched / hovered
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"]
          [Math.floor(Math.random() * 5)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    yesBtn.addEventListener("click", () => {
      music.play();
      launchConfetti();
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            font-family:'Comic Sans MS', cursive;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          ">
            <h1 style="color:#ff4d6d;">YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
            <p style="font-size:22px;">I knew you'd say YES ğŸ˜˜</p>
            <p style="font-size:20px;">Happy Valentineâ€™s Day ğŸ’•</p>
            <p style="font-size:40px;">ğŸ¥°ğŸ’˜ğŸ˜</p>
          </div>
        `;
      }, 800);
    });

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
