<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanchita üåô Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at bottom, #0b1026, #02040f);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: candle 6s infinite;
}

@keyframes candle {
  0%,100% { filter: brightness(1); }
  40% { filter: brightness(0.96); }
  70% { filter: brightness(1.04); }
}

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .7;
  animation: twinkle 3s infinite;
}
@keyframes twinkle {
  0%,100% { opacity:.2 }
  50% { opacity:1 }
}

/* Moon */
#moon {
  position: fixed;
  bottom: -140px;
  right: 10%;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd);
  border-radius: 50%;
  box-shadow: 0 0 50px rgba(255,255,255,.4);
  transition: bottom 6s ease;
  z-index: 1;
}

/* Card */
.card {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  padding: 36px 30px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  z-index: 5;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

h1 { color:#ff6b81; margin-bottom:10px; }
p { font-size:16px; margin-bottom:25px; }

.buttons {
  position: relative;
  height: 150px;
}

button {
  padding: 15px 36px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: absolute;
}

/* YES */
#yes {
  left: 50%;
  transform: translateX(-50%) scale(var(--scale,1));
  background: #ff4d6d;
  color: white;
}

#yes.glow {
  box-shadow:
    0 0 25px #ff4d6d,
    0 0 70px #ff99aa;
}

/* NO */
#no {
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  background: #aaa;
  color: #111;
}

/* Canvas */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

/* YES MESSAGE OVERLAY */
#yesMessage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(4px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;
}

#yesMessage.show {
  opacity: 1;
  pointer-events: auto;
}

#yesMessage h2 {
  font-size: 34px;
  margin-bottom: 10px;
}

#yesMessage p {
  font-size: 22px;
}
</style>
</head>

<body>

<div id="moon"></div>
<canvas id="fx"></canvas>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="card">
  <h1>Sanchita üåôüíñ</h1>
  <p>
    Under the stars tonight‚Ä¶ ‚ú®<br>
    Will you be my Valentine? üòè
  </p>

  <div class="buttons" id="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôÑ</button>
  </div>
</div>

<!-- YES MESSAGE -->
<div id="yesMessage">
  <div style="text-align:center;">
    <h2>üåô SHE SAID YES üåô</h2>
    <p>Sanchita, under the stars ‚Äî you‚Äôre my Valentine üíñ‚ú®</p>
  </div>
</div>

<script>
/* Stars */
for(let i=0;i<120;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const buttons=document.getElementById("buttons");
const moon=document.getElementById("moon");
const music=document.getElementById("music");
const yesMsg=document.getElementById("yesMessage");

let scale=1, musicStarted=false;

/* Vibration */
function vibrate(p){ if(navigator.vibrate) navigator.vibrate(p); }

/* Heartbeat sound */
let ctx;
function beat(freq,dur){
  if(!ctx) ctx=new (window.AudioContext||window.webkitAudioContext)();
  let o=ctx.createOscillator();
  let g=ctx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(ctx.destination);
  g.gain.setValueAtTime(.3,ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+dur/1000);
  o.start(); o.stop(ctx.currentTime+dur/1000);
}

/* Heartbeat sync */
setInterval(()=>{
  yes.classList.add("glow");
  vibrate(60); beat(90,120);
  setTimeout(()=>{
    yes.classList.remove("glow");
    yes.classList.add("glow");
    vibrate(40); beat(110,100);
  },180);
  setTimeout(()=>yes.classList.remove("glow"),300);
},1200);

/* NO magnet */
setInterval(()=>{
  let y=yes.getBoundingClientRect();
  let n=no.getBoundingClientRect();
  let d=Math.hypot(n.left-y.left,n.top-y.top);
  if(d<140){
    no.style.left=Math.random()*(buttons.clientWidth-no.offsetWidth)+"px";
    no.style.top=Math.random()*(buttons.clientHeight-no.offsetHeight)+"px";
  }
},220);

no.onclick=()=>{
  no.style.left=Math.random()*(buttons.clientWidth-no.offsetWidth)+"px";
  no.style.top=Math.random()*(buttons.clientHeight-no.offsetHeight)+"px";
  scale+=.12;
  yes.style.setProperty("--scale",scale);
};

/* Canvas */
const c=document.getElementById("fx");
const x=c.getContext("2d");
c.width=innerWidth; c.height=innerHeight;

/* Fireworks */
function firework(px,py){
  for(let i=0;i<80;i++){
    let a=Math.random()*Math.PI*2;
    let s=Math.random()*5+2;
    let vx=Math.cos(a)*s, vy=Math.sin(a)*s;
    let life=60, x0=px,y0=py;
    let t=setInterval(()=>{
      x.fillStyle=`rgba(255,77,109,${life/60})`;
      x.fillRect(x0,y0,3,3);
      x0+=vx; y0+=vy; life--;
      if(life<=0) clearInterval(t);
    },16);
  }
}

/* Shooting star */
function shootingStar(){
  let sx=Math.random()*innerWidth;
  let sy=Math.random()*innerHeight/2;
  let vx=8, vy=4, l=60;
  let t=setInterval(()=>{
    x.strokeStyle="white";
    x.beginPath();
    x.moveTo(sx,sy);
    sx+=vx; sy+=vy;
    x.lineTo(sx,sy);
    x.stroke();
    if(--l<=0) clearInterval(t);
  },16);
}

/* YES CLICK */
yes.onclick=()=>{
  vibrate([100,50,100,50,200]);
  moon.style.bottom="12%";
  yesMsg.classList.add("show");

  for(let i=0;i<6;i++)
    setTimeout(()=>firework(Math.random()*innerWidth,Math.random()*innerHeight*.6),i*300);

  for(let i=0;i<4;i++)
    setTimeout(shootingStar,i*400);
};

/* Music start */
document.body.addEventListener("click",()=>{
  if(!musicStarted){
    music.play();
    musicStarted=true;
  }
});
</script>

</body>
</html>
